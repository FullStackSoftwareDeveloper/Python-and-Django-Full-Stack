<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Level One Assessment</title>
    <link rel="stylesheet" href="basics.css">
  </head>
  <body>
    <h1>Welcome to free blog!</h1>
    <p class="tpparagraph">Thank you for visiting this site!</p>
    <h2>What is this site for?</h2>
    <p>This site can do three things:</p>
    <ol>
      <li class="lione">Take in text input</li>
      <li>Take in log in information</li>
      <li><a href="https://www.google.com/">Take you to google</a></li>
    </ol>
    <textarea id="text1" rows="8" cols="40"></textarea>
    <h2>Please log in to save your blog post</h2>
    <form>
      <label for="email">Email:</label>
      <input id="email" type="email" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" required>
      <input class="submit" type="submit" value="Log In">
    </form>
    <p></p>
    <div class="feedback">
      <p id="btparagraph">Questions or comments? Send us feedback here:</p>
      <textarea class="text2" rows="8" cols="80"></textarea>
    </div>
  </body>
</html>
