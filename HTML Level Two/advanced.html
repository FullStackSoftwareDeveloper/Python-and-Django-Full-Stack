<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Level Two Assessment</title>
  </head>
  <body>
    <form>
      <h1>Course sign up page</h1>
      <p>Please note: First Name, Last Name, Email and Password are required</p>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" placeholder="Last Name" required>
      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="user@gmail.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" required>
      <h3>Are you over the age of 18?</h3>
      <label for="y">Yes:</label>
      <input id="y" type="radio" name="age18" value="yes">
      <label for="n">No:</label>
      <input id="n" type="radio" name="age18" value="no">
      <h3>Do you have a credit card or paypal?</h3>
      <select name="payment">
        <option value="1">Credit Card</option>
        <option value="2">PayPal</option>
      </select>
      <p></p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
