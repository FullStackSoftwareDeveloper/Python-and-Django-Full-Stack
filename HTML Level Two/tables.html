<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables Quiz</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Country</th>
        <th>Flag</th>
        <th>GDP</th>
      </thead>
      <tr>
        <td>United States</td>
        <td><img src="USA.png" alt="USA Flag" width="50" height="25"></td>
        <td>18,561,930</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td><img src="UK.png" alt="UK Flag" width="50" height="25"></td>
        <td>2,649,890</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="India.png" alt="India Flag" width="50" height="25"></td>
        <td>2,250,990</td>
      </tr>
    </table>
  </body>
</html>
